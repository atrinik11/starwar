<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Star Wars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />
    <script src="assets/javascript/game.js"></script>
  </head>
  <body>
    <!-- <div class="jumbotron headerImg"> -->
    <h1>Star Wars RPG!</h1>
    <div class="row">
        <button type="button" class="btn btn-lg restart">Restart Game</button>
        <!-- <button type="button" class="btn btn-lg begin">Begin Game</button> -->
      </div>
    </div> 
    <div class="container">
      <div class="display-pg">
        <h3 class="selectPlayer">Select your player...</h3>
        <h3 class="selectEnemyToFight">Select One Enemy To Fight...</h3>
        <h3 class="benchEnemy">Wait For Your Turn!!</h3>
        <div class='row'>
          <div class="col-12">
            <div id="display-img"></div>
          </div>
        </div>
        <div class='row'>
            <h3 class="yourPlayer">Your Player</h3>
          <div class="col-xs-12 col-5"id="yourCharacter">
            
            <!-- <div id="yourCharacter"></div> -->
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-danger btn-lg attack">
              Attack
            </button>
          </div>
          <h3 class="yourEnemy">Defender</h3>
          <div class="col-5 selectedEnemy">
            
            <!-- <div class="selectedEnemy"></div> -->
          </div>
        </div>                
      </div>
    </div>
  </body>
</html>
